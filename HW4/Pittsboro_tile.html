  <style type="text/css">
    body {
       margin: 0;

    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.7202546, -79.177112], 16.0);
      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	      maxZoom: 19,
	      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
      
      var daMarker= L.marker([35.720270,-79.177112]);
      
      var daPhoto = L.tileLayer('./{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'USGS'
      })

      var daTiles = {
        "Open Street Map":OSM,
        "Pittsboro 1980 Orthographic Map":daPhoto
      }
      var daVector = {
        "Pittsboro Courthouse Built 1881":daMarker
      }
      L.control.layers(daTiles, daVector).addTo(map);
