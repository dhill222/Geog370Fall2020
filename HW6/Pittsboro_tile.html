
<!DOCTYPE html>
<html>
<head>
  <title>Homwork 6</title>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.7202546, -79.177112], 15.0);
      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	      maxZoom: 19,
	      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
      
    //   var daMarker= L.marker([35.720270,-79.177112]);
    //   var newCh= L.marker([35.718542,-79.177344]);
      
      var daPhoto = L.tileLayer('./leaflet/1980Georef/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'USGS'})


      var daMarkerpopUp = "During a much needed renovation a careless worker set fire to the dry timbers in the attic of the courthouse.  It burned to the ground within a matter of a few minutes leaving the community lacking a long loved icon.<br/><img src = 'https://3.bp.blogspot.com/_sx6zUilVK0Y/S6wQ5Y3XHAI/AAAAAAAAAQ8/vM82PKQoqgw/s1600/Fire+3.JPG 'width= '100px'/>";

      var daMarkerIcon = L.icon({
          iconUrl:"https://img2.pngio.com/download-free-png-annual-courthouse-tour-july-2-dlpngcom-courthouse-png-383_364.png",
          iconSize: [50,50],
          popupAnchor: [0,0]
       })
   

    var newChpopUp = "The new justice center was built to replace the overburdened jail and historic courthouse. The timing of the courthouse fire moved the schedule forward by years.<br/><img src = 'https://lh3.googleusercontent.com/proxy/dL2gjsAiLhErRn8UxZZbkULbcs05WBumy5_mJg4wm8arY6gTLsizsq2abSkyVrWrXieYWekxb7zoTnmXQoA95hJkgBc_PBdh1i1JMCnksfvz9w19nkI' width = '100px'/>";


    var newChIcon = L.icon({
          iconUrl: "https://www.pngitem.com/pimgs/m/78-788384_vector-scales-of-justice-png-transparent-png.png",
          iconSize:[50,50],
          popupAnchor: [0,0] });


    var chathamMarketplacepopUp = "The Chatham Marketplace was established in an abandoned fabric mill that sat derilect for many years, and is now a hub of activity for the town.<br/><img src = 'https://wpcdn.us-midwest-1.vip.tn-cloud.net/www.carolinaparent.com/content/uploads/data-import/a0ac84ed/CreditChatmanMarketplace.jpg' width = '120px'/>";

    var chathamMarketplaceIcon = L.icon({
          iconUrl: "https://chathammarketplace.coop/wp-content/uploads/2018/05/CM_logo_yellowcircle_plain.png",
          iconSize: [50,50],
          popupAnchor:[0,0] });

    var chathamMarketplace = L.marker([35.726928,-79.175100],{ icon:chathamMarketplaceIcon,
        pointToLayer:function (feature, latlng){
           return L.marker(latlng);}})
           .bindPopup(chathamMarketplacepopUp)
           .addTo(map);

    var newCh = L.marker([35.718542,-79.177344],{ icon:newChIcon,
        pointToLayer:function (feature, latlng){
           return L.marker(latlng);}})
           .bindPopup(newChpopUp)
           .addTo(map);

    var daMarker = L.marker([35.720270,-79.177112],{ icon:daMarkerIcon,
        pointToLayer:function (feature, latlng){
           return L.marker(latlng);}})
           .bindPopup(daMarkerpopUp)
           .addTo(map);      


      var daTiles = {
        "ESRI Open Street Map":OSM,
        "Pittsboro 1980 Orthographic Map":daPhoto
      }
      var daVector = {
        "Pittsboro Courthouse Built 1881":daMarker,
        "Chatham MArketplace":chathamMarketplace,
        "Pittsboro New Justice Center":newCh

        // "New Chatham County Detention Center Built 2013":newCh,
        // "Chatham Marketplace":chathamMarketplace,

      }
      L.control.layers(daTiles, daVector).addTo(map);

      // L.marker([35.718542, -79.177344]).addTo(map)
      //         .bindPopup("New Chatham County Justice Center 2013")
      //         .openPopup(); 

      //    L.marker([35.720367, -79.175331]).addTo(map)
      //         .bindPopup("Masonic Columbus Lodge No. 32  1838")
      //         .openPopup(); 

      //    L.marker([35.722325, -79.180877]).addTo(map)
      //         .bindPopup("St. Bartholomew's Episcopal Church  1832")
      //         .openPopup(); 

  </script>
</body>
</html>
